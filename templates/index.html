<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css?family=Sublima&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sublima', sans-serif;
            text-align: center;
        }
        
        .container {
            margin-top: 100px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #ddd;
        }
        
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        {% endif %}
        
        <h1>Welcome to the Ministry of Foreign and Diaspora Affairs</h1>
        <p>Choose an option:</p>
        <a href="/bulk-messaging" class="btn">Bulk Messaging</a>
        <a href="/citizen-contact" class="btn">Citizen Contacts</a>
        <a href="/diaspora-queries" class="btn">Diaspora Queries</a>
        <a href="/admin" class="btn">Admin Dashboard</a>
    </div>
</body>
</html>
