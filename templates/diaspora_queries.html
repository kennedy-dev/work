<!DOCTYPE html>
<html>
<head>
    <title>Diaspora Queries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Sublima', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diaspora Queries</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Query</th>
                </tr>
            </thead>
            <tbody>
                {% for query in diaspora_queries %}
                <tr>
                    <td>{{ query.name }}</td>
                    <td>{{ query.phone_number }}</td>
                    <td>{{ query.query }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
